<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Recipe Share</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logos/logo.jpg') }}">
  <!-- Google Font: Merriweather -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Login Page CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <!-- Login Page JS -->
  <script src="{{ url_for('static', filename='js/login.js') }}" defer></script>
</head>
<body>
  <noscript>
    <div class="noscript-warning">
      You must enable JavaScript to use this website.
    </div>
  </noscript>

  <!-- HEADER WITH NAVBAR -->
  <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-left">
        <a href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='images/logos/logo.jpg') }}" alt="Logo" class="logo">
          <span class="site-name">Recipe Share</span>
        </a>
      </div>
      <div class="navbar-right">
        <nav class="desktop-nav">
          <a href="{{ url_for('signup') }}" class="nav-link">Sign Up</a>
          <a href="{{ url_for('index') }}" class="nav-link">Home</a>
        </nav>
        <button class="theme-toggle" aria-label="Toggle theme">ğŸŒ“</button>
        <button class="mobile-menu-btn" aria-label="Toggle mobile menu">â˜°</button>
      </div>
    </div>
    <nav class="mobile-nav">
      <a href="{{ url_for('signup') }}" class="nav-link">Sign Up</a>
      <a href="{{ url_for('index') }}" class="nav-link">Home</a>
    </nav>
  </header>

  <!-- MAIN LOGIN FORM -->
  <main>
    <div class="form-container">
      <h1 align="center">Login</h1>
      <!-- Error message (displayed if present) -->
      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}
      <form action="{{ url_for('login') }}" method="POST" id="login-form" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
              <span class="toggle-icon">ğŸ‘€</span>
            </button>
          </div>
        </div>
        <button type="submit" class="btn"><i class="lucide-log-in"></i> Login</button>
        <p class="signup-link">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-container">
      <p>
        Â©ï¸ 2025 Recipe Share â€¢ All Rights Reserved
      </p>
    </div>
  </footer>
</body>
</html>
