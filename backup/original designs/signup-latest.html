<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Recipe Share</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logos/logo.jpg') }}">
  <!-- Google Font: Merriweather -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Signup Page CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
  <!-- Signup Page JS -->
  <script src="{{ url_for('static', filename='js/signup.js') }}" defer></script>
</head>
<body>
  <noscript>
    <div class="noscript-warning">
      You must enable JavaScript to use this website.
    </div>
  </noscript>

  <!-- HEADER WITH NAVBAR -->
  <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-left">
        <a href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='images/logos/logo.jpg') }}" alt="Logo" class="logo">
          <span class="site-name">Recipe Share</span>
        </a>
      </div>
      <div class="navbar-right">
        <nav class="desktop-nav">
          <a href="{{ url_for('login') }}" class="nav-link">Login</a>
          <a href="{{ url_for('index') }}" class="nav-link">Home</a>
        </nav>
        <!-- THEME TOGGLE BUTTON -->
        <button class="theme-toggle" aria-label="Toggle theme">üåì</button>
        <button class="mobile-menu-btn" aria-label="Toggle mobile menu">‚ò∞</button>
      </div>
    </div>
    <nav class="mobile-nav">
      <a href="{{ url_for('login') }}" class="nav-link">Login</a>
      <a href="{{ url_for('index') }}" class="nav-link">Home</a>
    </nav>
  </header>

  <!-- MAIN SIGNUP FORM -->
  <main>
    <div class="form-container">
      <h1 align="center">Sign Up</h1>
      <!-- Error message (displayed if present) -->
      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}
      <form action="{{ url_for('signup') }}" method="POST" id="signup-form">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" name="password" required placeholder="Enter a password (min 8 characters)">
            <!-- SHOW üëÄ ICON WHEN PASSWORD IS HIDDEN -->
            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
              <span class="toggle-icon">üëÄ</span>
            </button>
          </div>
        </div>
        <button type="submit" class="btn"><i class="lucide-user-plus"></i> Sign Up</button>
        <p class="signup-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-container">
      <p>
        ¬©Ô∏è 2025 Recipe Share ‚Ä¢ All Rights Reserved
      </p>
    </div>
  </footer>
</body>
</html>
