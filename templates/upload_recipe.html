<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Recipe - Recipolia</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logos/logo.jpg') }}">
  <!-- Google Font: Merriweather -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Upload Recipe CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/upload_recipe.css') }}">
  <!-- Upload Recipe JS -->
  <script src="{{ url_for('static', filename='js/upload_recipe.js') }}" defer></script>
</head>
<body>
  <noscript>
    <div class="noscript-warning">
      You must enable JavaScript to use this website.
    </div>
  </noscript>

  <!-- HEADER WITH NAVBAR -->
  <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-left">
        <a href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='images/logos/logo.jpg') }}" alt="Logo" class="logo">
          <span class="site-name">Recipolia</span>
        </a>
      </div>
      <div class="navbar-right">
        <nav class="desktop-nav">
          <a href="{{ url_for('index') }}" class="nav-link">Home</a>
          <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
        </nav>
        <button class="theme-toggle" aria-label="Toggle theme">üåì</button>
        <button class="mobile-menu-btn" aria-label="Toggle mobile menu">‚ò∞</button>
      </div>
    </div>
    <nav class="mobile-nav">
      <button class="nav-btn" onclick="location.href='{{ url_for('logout') }}'">Logout</button>
      <a href="{{ url_for('index') }}" class="nav-link">Home</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="form-container">
      <h1 align="center">Upload a Recipe</h1>
      <!-- Error message container -->
      <div align="center" class="error-message" id="error-message" style="display:none;"></div>
      <form action="{{ url_for('upload_recipe') }}" method="POST" id="upload-form" novalidate>
        <div class="form-group">
          <label for="title">Recipe Title</label>
          <input type="text" id="title" name="title" required placeholder="Enter recipe title">
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <textarea id="ingredients" name="ingredients" required placeholder="List ingredients"></textarea>
        </div>
        <div class="form-group">
          <label for="steps">Preparation Steps</label>
          <textarea id="steps" name="steps" required placeholder="Enter preparation steps"></textarea>
        </div>
        <div class="form-group">
          <label for="cuisine">Cuisine</label>
          <input type="text" id="cuisine" name="cuisine" required placeholder="e.g., Italian, Mexican">
        </div>
        <div class="form-group">
          <label for="difficulty">Difficulty</label>
          <select id="difficulty" name="difficulty" required>
            <option value="">Select Difficulty</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image_url">Image URL</label>
          <input type="url" id="image_url" name="image_url" placeholder="Enter image URL (optional)">
        </div>
        <button type="submit" class="btn">Upload Recipe</button>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-container">
      <p>
        ¬©Ô∏è 2025 Recipolia ‚Ä¢ All Rights Reserved
      </p>
    </div>
  </footer>
</body>
</html>
